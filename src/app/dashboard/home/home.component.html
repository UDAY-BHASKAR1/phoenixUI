<div style="padding-top: 12px" *ngFor="let item of data">
  <div class="card">
    <div class="d-flex bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <img
          class="profile-img"
          [src]="
            item.profilePic ? item.profilePic : '../../../assets/default.png'
          "
        />
      </div>
      <div class="p-2 bd-highlight">
        <p class="name">
          {{ item.firstName }} {{ item.lastName
          }}<span *ngIf="item.sharedPost == true">shared a post</span>
        </p>
        <p class="time">{{ item.time }}</p>
      </div>
      <div class="ms-auto p-2 bd-highlight">
        <button (click)="op.toggle($event)" class="profile-view">
          <i class="pi pi-ellipsis-h"></i>
        </button>
        <p-overlayPanel #op [dismissable]="true">
          <ng-template pTemplate>
            <span
              (click)="viewProfile()"
              style="font-size: 18px; font-family: poppins; color: black"
              class="cursor"
            >
              View Profile
            </span>
          </ng-template>
        </p-overlayPanel>
      </div>
    </div>
    <br />
    <div>
      <p class="caption">{{ item.contentText }}</p>
    </div>
    <div class="like-comment d-flex justify-content-between">
      <div>
        <span>{{ item.likeCount }} likes</span>
      </div>
      <div>
        <span>{{ item.comments.length }} comments</span>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="d-flex justify-content-around">
      <div>
        <i
          (click)="likePost(item.id, item.like)"
          style="cursor: pointer"
          [ngClass]="item.like == true ? 'likeIcon' : ''"
          class="pi pi-thumbs-up-fill"
        ></i
        ><span>like</span>
      </div>
      <div style="cursor: pointer">
        <i class="pi pi-comments"></i><span>comment</span>
      </div>
      <div>
        <i style="cursor: pointer" class="pi pi-share-alt"></i
        ><span>share</span>
      </div>
    </div>
  </div>
</div>

<div *ngIf="data.length == 0">
  <br /><br /><br />
  <h1 style="text-align: center">NO POSTS TO DISPLAY</h1>
</div>
