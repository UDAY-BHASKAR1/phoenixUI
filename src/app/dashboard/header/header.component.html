<div>
  <div class="header_container">
    <div>
      <header>
        <nav class="navigat" style="position: fixed; z-index: 3">
          <div
            class="headerNaviagtion"
            style="display: flex; align-items: center; justify-content: center"
          >
            <div style="text-align: center; margin-right: 250px">
              <h2
                (click)="navigateHome()"
                style="
                  color: rgb(255, 255, 255);
                  font-size: 33px;
                  margin: 0px;
                  font-family: 'Poppins', sans-serif;
                  cursor: pointer;
                "
              >
                PHOENIX
              </h2>
            </div>

            <div
              style="
                display: flex;
                align-items: center;
                justify-content: space-evenly;
              "
            >
              <span class="headerIcons"
                ><i
                  (click)="postContentClick()"
                  class="pi pi-plus iconStyle"
                ></i
              ></span>
              <span
                class="headerIcons"
                routerLinkActive="activeLink"
                [routerLink]="['/dashboard/home']"
                ><i class="pi pi-home iconStyle"></i
              ></span>
              <span
                class="headerIcons"
                routerLinkActive="activeLink"
                [routerLink]="['/dashboard/users']"
                ><i class="pi pi-users iconStyle"></i
              ></span>
              <span
                class="headerIcons"
                routerLinkActive="activeLink"
                [routerLink]="['/dashboard/profile']"
                ><i class="pi pi-th-large iconStyle"></i
              ></span>
              <span class="headerIcons" (click)="logout()"
                ><i class="pi pi-sign-out iconStyle"></i
              ></span>
            </div>
          </div>
        </nav>
      </header>
    </div>
  </div>
</div>

<!-- ADD POST -->
<div>
  <p-dialog
    [header]="'POST'"
    [modal]="true"
    [(visible)]="postContentModelAction"
    [style]="{ width: '900px' }"
    [draggable]="false"
    styleClass="active"
    [contentStyle]="{
      'overflow-y': 'visible',
      'overflow-x': 'visible'
    }"
  >
    <div class="model_card_body">
      <div>
        <div class="grid">
          <div class="col-12 modelTextArea">
            <textarea
              [rows]="6"
              [cols]="30"
              maxlength="250"
              (keyup)="contentCount()"
              pInputTextarea
              [(ngModel)]="postContentText"
              placeholder="start typing..."
              [autoResize]="true"
            ></textarea>
            <!-- <p class="info-msgs">
              <i class="pi pi-info-circle"></i> &nbsp;
              <span style="position: relative; top: -2px">
                Left {{ bandDescriptionCount }} Characters
              </span>
            </p> -->
          </div>

          <div style="display: flex; justify-content: space-between">
            <div class="text-center">
              <span class="cancelButton">
                <p-button
                  (click)="postContentModalClose()"
                  label="Cancel"
                  class="modelCancelButton"
                ></p-button>
              </span>
            </div>

            <div style="max-width: 180px">
              <span class="postButton"
                ><p-button
                  label="Post"
                  (click)="postContentPost()"
                  [type]="'submit'"
                  [loading]="postLoader"
                  class="modelSaveButton"
                ></p-button
              ></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-dialog>
</div>
